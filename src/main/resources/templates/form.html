<html xmlns:th="https://www.thymeleaf.org" lang="java">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<h1>Form</h1>
<!--/*@thymesVar id="input" type="com.example.ATMProject.Infrastructure.Input"*/-->
<!--/*@thymesVar id="path" type="java.lang.String"*/-->

<form action="#" th:action="@{/form}" th:object="${input}" method="post">
    <p>Path: <label>
        <input type="text" th:field="*{path}" />
    </label></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
